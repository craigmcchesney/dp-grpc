syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.ospreydcs.dp.grpc.v1.query";

import "common.proto";

service DpQueryServiceService {
  rpc queryDataByTime (QueryDataByTimeRequest) returns (stream QueryDataByTimeResponse);
}

message QueryDataByTimeRequest {
  Timestamp startTime = 1;
  Timestamp endTime = 2;
  repeated string columnNames = 3;
}

message QueryDataByTimeResponse {
  ColumnDataBuckets columnDataBuckets = 1;
}

message ColumnDataBuckets {
  Timestamp firstTime = 1;
  Timestamp lastTime = 2;
  repeated Attribute attributes = 3;
  EventMetadata eventMetadata = 4;
  uint32 numSamples = 5;
  oneof value_oneof {
    FixedIntervalBucketData fixedBucketData = 100;
    IrregularIntervalBucketData irregularBucketData = 101;
  }
}

message FixedIntervalBucketData {
  uint64 sampleFrequency = 1;
  repeated Data columns = 2;
}

message IrregularIntervalBucketData {
  TimestampList timestampList = 1;
  repeated Data columns = 2;
}
